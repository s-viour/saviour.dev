<html>
<head>
	{{ partial "head.html" . }}
</head>
<body>
	<div class="container">
		{{ partial "directory.html" . }}


		<div id="content" class="halfpage">
			<div class="databox">
				<h1>ENTRY #{{ .Page.Title }}</h1>
				<h2>pages tagged "{{ .Page.Title }}"</h2>

				<ul>
					{{ range .Pages}}
					<li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></li>
					{{ end }}
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
